<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta lang="en">
    <title>Ajax Type Ahead Project</title>
    <link rel="stylesheet" type="css/text" href="styles.css">

</head>

<body>
    <script const
        endpoint="https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json">

            const cities = [];

            fetch(endpoint)
                .then(blob => blob.json())
                .then(data => cities.push(...data))

            function findMatches(wordToMatch, cities) {
                return cites.filter(place => {
                    //here we need to figure out if city or state matches search input
                    return place.city.match(/wordToMatch/)
                });
            }

        </script>

</body>

</html>
